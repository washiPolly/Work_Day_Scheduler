<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="input-group" >
        <div class="input-group-prepend">
          <span class="input-group-text">9AM</span>
        </div>
        <textarea id="nineSpan" data-block = "9" class="form-control timeBlock" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button id="nineBtn" class="btn btn-outline-success far fa-save saveBtn" type="button"></button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" >10AM</span>
        </div>
        <textarea id="tenSpan" data-block = "10" class="form-control timeBlock" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button id="tenBtn" class="btn btn-outline-success far fa-save saveBtn" type="button"></button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">11AM</span>
        </div>
        <textarea id="elevenSpan" data-block = "11" class="form-control timeBlock" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button id="elevenBtn" class="btn btn-outline-success far fa-save saveBtn" type="button"></button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">12PM</span>
        </div>
        <textarea id="twelveSpan" data-block = "12" class="form-control timeBlock" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button id="twelveBtn" class="btn btn-outline-success far fa-save saveBtn" type="button"></button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">1PM</span>
        </div>
        <textarea id="oneSpan" data-block = "13" class="form-control timeBlock" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button id="oneBtn" class="btn btn-outline-success far fa-save saveBtn" type="button"></button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">2PM</span>
        </div>
        <textarea id="twoSpan" data-block = "14" class="form-control timeBlock" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button id="twoBtn" class="btn btn-outline-success far fa-save saveBtn" type="button"></button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">3PM</span>
        </div>
        <textarea id="threeSpan" data-block = "15" class="form-control timeBlock" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button id="threeBtn" class="btn btn-outline-success far fa-save saveBtn" type="button"></button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">4PM</span>
        </div>
        <textarea id="fourSpan" data-block = "16" class="form-control timeBlock" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button id="fourBtn" class="btn btn-outline-success far fa-save saveBtn" type="button"></button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">5PM</span>
        </div>
        <textarea id="fiveSpan" data-block = "17" class="form-control timeBlock" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button id="fiveBtn" class="btn btn-outline-success far fa-save saveBtn" type="button"></button>
        </div>
      </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
